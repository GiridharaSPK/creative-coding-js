<!DOCTYPE html>

<body>
<canvas width="600" height="600"></canvas>
<script type="text/javascript">
	let years = [2020,2021,2022]
	
	for(let i = 0; i < 10; i++){
		years.push(years[2]+i)
	}
	for (let i = 0; i < years.length; i++){
		console.log(years[i])
	}


let canvas = document.querySelector('canvas')
let context = canvas.getContext('2d');

const width = 60
const height = 60
const gap = 20;

context.lineWidth = 5
for(let i = 0; i < 5; i++){
	for(let j = 0; j < 5; j++ ){
		
		let x = 100 + (width + gap) * i;
		let y = 100 + (height + gap) * j;
		context.beginPath()
		context.rect(x, y, width, height);
		context.stroke();


		// if(i > 0 && i < 4){
		if(Math.random() > 0.5) {
			context.beginPath();
			context.rect(x+8, y+8, width-16, height-16);
			context.stroke()
		}
	}
}


Math.random() // returns random num between 0 and 1

menu = ['srs','sers','segess']
menu.forEach(item  => {
	console.log(item)
});

</script>
</body>
</html>
